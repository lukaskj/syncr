---
- name: Update web servers
  disabled: true
  groups:
    - aws
    - homelab
  tasks:
    - name: Apt update
      disabled: true
      workingDir: /root
      logOutput: true
      steps:
        - command: apt update

- name: Update homelab
  groups: homelab
  tasks:
    - name: Apt update 2
      workingDir: /root
      steps:
        - command: echo "Some command"
        - command: echo "Disabled command"
          disabled: true

    - name: Disabled task
      disabled: true
      workingDir: /root
      logOutput: true
      steps:
        - command: apt update
