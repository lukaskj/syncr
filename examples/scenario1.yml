---
- name: Update web servers
  groups:
    - aws
    - homelab
  tasks:
    - name: Apt update
      workingDir: /root
      logOutput: true
      steps:
        - command: apt update

- name: Update homelab
  groups: homelab
  tasks:
    - name: Apt update 2
      workingDir: /root
      logOutput: true
      steps:
        - command: apt update
