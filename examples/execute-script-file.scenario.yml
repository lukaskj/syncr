---
- name: Execute script file on servers
  groups:
    - homelab
  tasks:
    - name: Execute script
      workingDir: /root
      logOutput: true
      steps:
        - command: ls -lh
        - script: ./examples/scripts/example.sh
        - uploadFile: ./examples/scripts/file-to-upload.txt
          mode: 0o600
        - command: ls -lh